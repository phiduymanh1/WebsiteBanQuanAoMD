<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="Fragments/header :: header"></div>
<div th:replace="Fragments/navbar :: navbar"></div>

<main class="container flex-grow-1 mt-4">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">STT</th>
            <th scope="col">User Name</th>
            <th scope="col">Total Price</th>
            <th scope="col">Status</th>
            <th scope="col">CreateAt</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orderDto, index : ${orderPage}" class="order-row" >
            <th scope="row" th:text="${(orderPage.number * orderPage.size) + index.count}"></th>
            <td th:text="${orderDto.fullName}"></td>
            <td th:text="${orderDto.getTotalPrice()}"></td>
            <td th:text="${orderDto.getStatus()}"></td>
            <td th:text="${orderDto.getCreatedAt()}"></td>
            <td>
<!--                <a th:href="@{/order/detail/{id}(id = ${orderDto.id})}" ><i class="bi bi-eye " ></i></a>-->
                <button class="btn btn-link" th:attr="onclick=|loadOrderDetail(${orderDto.id})|">
                <i class="bi bi-eye"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:if="${pageNo > 0}" th:href="@{/order/load(pageNo = ${pageNo -1})}">Trang truoc</a>
    <span th:each="i : ${#numbers.sequence(0,totalPages -1)}">
        <a th:href="@{/order/load(pageNo = ${i})}" th:text="${i+1}"></a>
    </span>

    <a th:if="${pageNo < totalPages -1}" th:href="@{/order/load(pageNo = ${pageNo+1})}">Trang Sau</a>

    <!--    modal-->
    <div class="modal fade" id="orderDetailModal" tabindex="-1" aria-labelledby="orderDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderDetailModalLabel">Chi tiết đơn hàng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="orderDetailContent">
                    <!-- Nội dung o day -->
                </div>
            </div>
        </div>
    </div>
</main>

<div class="mt-auto" th:replace="Fragments/footer:: footer"> </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<script>
    function loadOrderDetail(orderId) {
        fetch(`/order/detail/${orderId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error("Không thể tải dữ liệu đơn hàng.");
                }
                return response.text();
            })
            .then(data => {
                if (data.trim() === "") {
                    throw new Error("Nội dung đơn hàng trống.");
                }
                document.getElementById("orderDetailContent").innerHTML = data;
                new bootstrap.Modal(document.getElementById("orderDetailModal")).show();
            })
            .catch(error => {
                console.error("Lỗi khi tải dữ liệu:", error);
                document.getElementById("orderDetailContent").innerHTML =
                    "<p class='text-danger'>Không thể tải chi tiết đơn hàng. Vui lòng thử lại sau.</p>";
            });
    }
</script>

</html>
